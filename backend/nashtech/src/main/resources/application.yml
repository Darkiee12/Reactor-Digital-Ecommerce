spring:
  application:
    name: ecommerce
  config:
    activate:
      on-profile: dev

# === Default settings (applied to all profiles) ===
springdoc:
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    org.springframework.web: DEBUG
    com.myapp.service: INFO
  file:
    name: myapp.log

---
spring:
  config:
    activate:
      on-profile: dev
      url: ${SPRING_CONFIG_URL}
  flyway:
    enabled: true
    locations: classpath:db/migration
    url: ${FLYWAY_DATABASE_URL}
    user: ${SPRING_R2DBC_USERNAME}
    password: ${SPRING_R2DBC_PASSWORD}
  r2dbc:
    url: ${SPRING_R2DBC_URL}
    username: ${SPRING_R2DBC_USERNAME}
    password: ${SPRING_R2DBC_PASSWORD}
  security:
    user:
      name: ${SPRING_SECURITY_USER_NAME}
      password: ${SPRING_SECURITY_USER_PASSWORD}
  servlet:
    multipart:
      max-file-size: ${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE}
      max-request-size: ${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE}

auth:
  token:
    expirationInMils: ${AUTH_TOKEN_EXPIRATION_IN_MILLIS}
    jwtSecret: ${AUTH_TOKEN_JWT_SECRET}

springdoc:
  swagger-ui:
    path: /swagger-ui.html

---
spring:
  config:
    activate:
      on-profile: prod
  r2dbc:
    url: ${SPRING_R2DBC_URL}
    username: ${SPRING_R2DBC_USERNAME}
    password: ${SPRING_R2DBC_PASSWORD}
  security:
    user:
      name: ${SPRING_SECURITY_USER_NAME}
      password: ${SPRING_SECURITY_USER_PASSWORD}
